<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful PDF Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #3498db;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        embed {
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 20px 0;
            border: 2px solid #3498db;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <h1>SCIENCE TEXTBOOK</h1>

    <p>CLASS 10</p>

    <embed src="sciencetextbook10.pdf" type="application/pdf">

</body>
</html>
