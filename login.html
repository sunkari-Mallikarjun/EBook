<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful & Creative Logo Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background2.jpg'); 
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #737774;
        }

        p {
            color: #150f0f;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            margin: 20px;
            display: inline-block;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <h1>SELECT YOUR BOOK</h1>

    <!-- Logo 1 -->
    <a href="pdf1.html">
        <img src="mathematics.png" alt="Mathematics Book" style="background-color: #3498db;">
        <p>Mathematics Book</p>
    </a>

    <!-- Logo 2 -->
    <a href="pdf2.html">
        <img src="science.png" alt="Science Book" style="background-color: #2ecc71;">
        <p>Science Book</p>
    </a>

</body>
</html>
